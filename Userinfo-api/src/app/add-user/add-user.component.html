<form [formGroup]="userForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
               <input matInput placeholder="First name"
                     formControlName="name" 
                     [ngClass]="{'is-invalid': nameMessage}"/>
            </mat-form-field>
            <span class="invalid-feedvack">{{ nameMessage }}</span>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input  formControlName="lastName" 
                      matInput 
                      placeholder="Last name"
                      [ngClass]="{'is-invalid': lastNameMessage}">
            </mat-form-field>
            <span class="invalid-feedvack">{{ lastNameMessage }}</span>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input type="number"  formControlName="age" matInput placeholder="Age">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input  formControlName="email" matInput placeholder="Email">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" 
                mat-raised-button 
                color="primary"
                [disabled]="!userForm.valid">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
